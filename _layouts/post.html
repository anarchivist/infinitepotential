---
layout: default
---

<ol id="posts">
  <h3>{{ page.title }}</h3>
<li class="post">
  <div class="meta">
    <h2>
      <a title="Link to this post" id="{{ id }}"
        href="{{ page.url }}">{% if page.date %}{{ page.date | date_to_string }}{% endif %}</a><br/>
        {{ page.categories }}
    </h2>
  </div>
  <div class="content text-post">
    <div class="text">
      {{ content }}
      </div>
  </div>
  <div class="clear">&nbsp;</div>
</li>
</ol>
