{% for post in paginator.posts %}

<li class="post">
  <div class="meta">
    <h2>
      <a title="Link to this post" id="{{ post.id }}"
        href="{{ post.url }}">{{ post.date | date_to_string }}</a><br/>
        {{ post.categories }}
    </h2>
  </div>
  <div class="content text-post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="text">
      {{ post.excerpt }}
      </div>
  </div>
  <div class="clear">&nbsp;</div>
</li>

{% endfor %}
