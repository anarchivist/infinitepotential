<ol id="posts">
{% for post in paginator.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

<li class="post index">
  <div class="meta">
    <h2>
      <a title="Link to this post" id="{{ post.id }}"
        href="{{ post.url }}">{{ post.date | date_to_string }}</a><br/>
        {{ post.categories }}
    </h2>
  </div>
  <div class="content text-post">
    <div class="text">
      {{ post.content | strip_html | truncatewords: 20 }}
      </div>
  </div>
  <div class="clear">&nbsp;</div>
</li>

{% endfor %}
</ol>
